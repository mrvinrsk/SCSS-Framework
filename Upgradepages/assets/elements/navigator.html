<style>
    :root {
        --nav-color: #FC5102;
        --nav-hover-color: #B43800;
        --nav-hover-text: #EEE;
        --transition-duration: .175s;
    }

    .navigator_wrapper {
        position: sticky;
        top: 0;
        z-index: 999;
        padding: .75rem 0;
        background-color: var(--nav-color);
        overflow: hidden;

        transition-duration: var(--transition-duration);
    }

    .navigator {
        display: flex;
        column-gap: .5rem;
        justify-content: flex-end;
        margin: 0 1rem;
        background-color: var(--nav-color);
        overflow: hidden;
    }

    .navigator a {
        position: relative;
        padding: .625rem .87325rem;
        z-index: 100;
        color: black;
        transition-duration: var(--transition-duration);
        transition-delay: var(--transition-duration);
        font-size: 1.25rem;
    }

    .navigator a:hover {
        color: var(--nav-hover-text);
    }

    .navigator a::before {
        width: 100%;
        height: 0;
        z-index: -1;
        transition-delay: var(--transition-duration);
    }

    .navigator a::after {
        height: 2px;
        width: 0;
        z-index: -10;
    }

    .navigator a::before, .navigator a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: var(--nav-hover-color);
        transition-duration: var(--transition-duration);
    }

    .navigator a:hover::after {
        width: 100%;
    }

    body .navigator a:hover::before {
        height: 100%;
    }
</style>

<nav class="navigator_wrapper">
    <div class="navigator">
        <a href="welcome.php">Welcome</a>
        <a href="docs.php">Documentation</a>
        <a href="changelog.php">Changelog</a>
    </div>
</nav>

<script>
    var nav = document.querySelector('.navigator_wrapper');
    document.addEventListener('scroll', function (event) {
        if (window.pageYOffset >= 150) {
            if (!nav.classList.contains("sticky")) {
                nav.classList.add("sticky");
            }
        } else {
            if (nav.classList.contains("sticky")) {
                nav.classList.remove("sticky");
            }
        }
    });
</script>
